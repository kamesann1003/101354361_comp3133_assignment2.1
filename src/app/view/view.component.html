<div class="center-container">
    <div *ngIf="employee" class="employee-details">
        <h2>{{ employee.first_name }} {{ employee.last_name }}</h2>
        <p>Email: {{ employee.email }}</p>
        <p>Gender: {{ employee.gender }}</p>
        <p>Salary: {{ employee.salary }}</p>
    </div>
</div>
